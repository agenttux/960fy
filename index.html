<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>960fy</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="img/chesspieces/wikipedia/wN.png">
  <link rel="stylesheet" href="css/chessboard-1.0.0.css">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
    integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <section class="hero is-primary is-fullheight is-fullwidth">

    <div class="hero-head has-text-centered">
      <p class="title has-text-light"> <br>
        960fy
      </p>
      <p class="subtitle has-text-light">
        Generate Chess960 Positions
      </p>
    </div>

    <div class="hero-body has-text-centered">
      <div class="container is-fluid">
        <div class="columns">

          <div class="column">

            <div id="illegalPos" class="notification is-info has-text-light" style="display:none;">
              Position number must be between 0 and 959. <br>
            </div>
            <div class="field has-addons">
              <div class="control">
                <a class="button is-static">
                  Position Number
                </a>
              </div>
              <div class="control is-expanded">
                <input id="posNumInput" class="input has-text-centered" type="number" min="0" max="959">
              </div>
            </div>

            <br>

            <div class="field has-addons">
              <div class="control">
                <a class="button is-small is-static">
                  FEN
                </a>
              </div>
              <div class="control is-expanded">
                <input id="fenText" class="input is-small has-text-centered" type="text" readonly>
              </div>
              <div class="control">
                <a class="button copyButton is-small is-info has-text-light" data-clipboard-target="#fenText">
                  Copy
                </a>
              </div>
            </div>


            <br>

            <div><button id="genRandomButton" class="button is-info has-text-light">Generate Random Position</button>
            </div>


          </div>

          <div class="column is-half">
            <div id="board1"></div>
          </div>

          <div class="column">
            <div class="field">
              <button id="analyzeButton" class="button is-info has-text-light">
                <span class="icon pl-1">
                  <img src="img/lichess.svg"></i>
                </span>
                <span> &nbsp; Analyze on lichess.org </span>
              </button>
            </div> <br>

            <div class="field">
              <button id="gitButton" class="button is-info has-text-light">
                <span class="icon pl-1">
                  <img src="img/github-brands.svg"></i>
                </span>
                <span>&nbsp;Source Code</span></button>
            </div>


          </div>

        </div>
      </div>
    </div>

  </section>

  <script type="text/javascript" src="lib/bundle.js"></script>
</body>

</html>
